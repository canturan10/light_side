<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Light Side of the Night</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Light Side of the Night',
      repo: 'canturan10/light_side',
      coverpage: true,
      darklightTheme: {
        siteFont: "PT Sans",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: '#4293b3',
          toogleBackground: '#ffffff',
          background: '#2b3136',
          textColor: '#b4b4b4',
          codeTextColor: '#ffffff',
          codeBackgroundColor: '#424c54',
          borderColor: '#0d2538',
          blockQuoteColor: '#858585',
          highlightColor: '#27c7d2',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#ffffff',
          coverBackground: 'linear-gradient(to left bottom, hsl(200, 10%, 25%) 0%, hsl(208, 85%, 23%)100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#4293b9',
          toogleBackground: '#091a28',
          background: '#ffffff',
          textColor: '#2b3136',
          codeTextColor: '#525252',
          codeBackgroundColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#27c7d2',
          sidebarSublink: '#525252',
          codeTypeColor: '#091a28',
          coverBackground: 'linear-gradient(to left bottom, hsl(0, 0%, 100%) 0%, hsl(208, 100%, 79%)100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      }


    }
  </script>
  <!-- Docsify v4 -->

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
  </script>


</body>

</html>
